<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadenzio - Music Mapping</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Swiper CSS (For Carousel) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Cadenzio</h1>
        <button id="signInBtn">Sign In</button>
    </header>

    <!-- Intro Carousel -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">🎶 Generate music from movement</div>
            <div class="swiper-slide">📍 Track your path and play notes</div>
            <div class="swiper-slide">⚡ Customize instruments & sensitivity</div>
            <div class="swiper-slide">🚀 Save and share your tracks</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Main Content -->
    <main>
        <div id="map"></div>

        <div class="controls">
            <button id="startTracking">Start Tracking</button>
            <button id="stopTracking" disabled>Stop</button>
            <button id="saveTrack">Save Track</button>
        </div>

        <div id="settings">
            <label for="scaleSelect">Scale:</label>
            <select id="scaleSelect">
                <option value="C_Major">C Major</option>
                <option value="D_Minor">D Minor</option>
                <option value="Blues">Blues Scale</option>
            </select>

            <label for="instrumentSelect">Instrument:</label>
            <select id="instrumentSelect">
                <option value="synth">Synth</option>
                <option value="piano">Piano</option>
                <option value="strings">Strings</option>
            </select>

            <label for="pingRate">Ping Sensitivity:</label>
            <input type="range" id="pingRate" min="500" max="5000" step="500" value="1000">
            <span id="pingValue">1000 ms</span>
        </div>
    </main>

    <!-- Saved Tracks -->
    <section id="savedTracksSection">
        <h2>Saved Tracks</h2>
        <ul id="savedTracks"></ul>
        <button onclick="clearTracks()">Clear Tracks</button>
    </section>

    <!-- Navigation -->
    <nav>
        <button class="nav-btn">Home</button>
        <button class="nav-btn">Tracks</button>
        <button class="nav-btn">Settings</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
